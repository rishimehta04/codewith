# Google Cloud Build configuration
steps:
  # Build server image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/codewith-server:$BUILD_ID'
      - './server'
    id: 'build-server'

  # Build client image  
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t' 
      - 'gcr.io/$PROJECT_ID/codewith-client:$BUILD_ID'
      - './client'
    id: 'build-client'

  # Push server image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/codewith-server:$BUILD_ID'
    id: 'push-server'

  # Push client image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/codewith-client:$BUILD_ID'
    id: 'push-client'

  # Deploy server to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'codewith-server'
      - '--image=gcr.io/$PROJECT_ID/codewith-server:$BUILD_ID'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--port=3001'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=10'
    id: 'deploy-server'

  # Deploy client to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'codewith-client'
      - '--image=gcr.io/$PROJECT_ID/codewith-client:$BUILD_ID'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--port=80'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
    id: 'deploy-client'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/codewith-server:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/codewith-client:$BUILD_ID'

options:
  logging: CLOUD_LOGGING_ONLY
