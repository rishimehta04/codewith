version: '3.8'

services:
  server:
    build: ./server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    # Security configurations
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /usr/src/app/temp:exec,size=100m
    volumes:
      - /usr/src/app/temp
    user: "1000:1000"

  client:
    build: ./client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped
    environment:
      - REACT_APP_SERVER_URL=http://localhost:3001
      - REACT_APP_WS_URL=ws://localhost:3001

networks:
  default:
    driver: bridge
